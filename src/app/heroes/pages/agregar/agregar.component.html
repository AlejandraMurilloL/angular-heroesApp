<h1>Nuevo Héroe <small>{{heroe.superhero}}</small></h1>

<div fxLayout="row" fxLayoutGap="40px" fxLayout.xs="column">
    <div fxFlex="70" fxLayout="column">
        <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="20px">
            <mat-form-field fxFlex="50">
                <mat-label>Super Héroe</mat-label>
                <input 
                    matInput 
                    type="text" 
                    required
                    [(ngModel)]="heroe.superhero">
            </mat-form-field>
            <mat-form-field fxFlex="50">
                <mat-label>Alter Ego</mat-label>
                <input 
                    matInput 
                    type="text" 
                    required
                    [(ngModel)]="heroe.alter_ego">
            </mat-form-field>
        </div>
        <mat-form-field>
            <mat-label>Primera Aparición</mat-label>
            <input 
                matInput 
                type="text"
                [(ngModel)]="heroe.first_appearance" 
                required>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Personajes</mat-label>
            <input 
                matInput 
                type="text" 
                [(ngModel)]="heroe.characters"
                required>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Creador</mat-label>
            <mat-select [(ngModel)]="heroe.publisher" required>
                <mat-option *ngFor="let creador of creadores" [value]="creador.id"> {{ creador.descripcion }}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Foto Url</mat-label>
            <input 
                matInput 
                type="url"
                [(ngModel)]="heroe.alt_img" 
                required>
        </mat-form-field>
        <br>
        <div fxLayout>
            <button mat-raised-button color="primary" (click)="guardarHeroe()">
                <mat-icon>save</mat-icon>
                Guardar
            </button>
            <span class="spacer"></span>
            <button mat-raised-button color="warn" *ngIf="heroe.id" (click)="deleteHeroe()">
                <mat-icon>delete</mat-icon>
                Borrar
            </button>
        </div>
    </div>
    <div fxFlex="30">
        <img [src]="heroe | heroeImagen">
    </div>
</div>
